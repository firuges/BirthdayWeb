<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por confirmar! - Triple Cumpleaños</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Puedes copiar los estilos base del archivo principal */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .thank-you-card {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(25, 25, 30, 0.9);
            border-radius: 8px;
            border-left: 3px solid #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <h1>¡Gracias por confirmar tu asistencia!</h1>
        <p>Hemos recibido tu respuesta y estamos ansiosas por verte brillar en la fiesta.</p>
        <p>Si tienes alguna duda, ponte en contacto con nosotras.</p>
        <a href="index.html" class="btn">Volver a la invitación</a>
    </div>
</body>
</html>
